# UScan releases

'*anongit.neon*':
  '{Neon/release,Neon/release-lts}':
    upstream_scm:
      type: uscan

'*anonscm.debian*':
  '*':
    upstream_scm:
      type: uscan

'ubuntu':
  '*':
    upstream_scm:
      type: dsc

'*github.com*':
  '*':
    upstream_scm:

# Plasma

'*{anonscm.debian,anongit.neon}*/kde/plasma-discover':

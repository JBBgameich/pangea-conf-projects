anongit.neon.kde.org:
  - frameworks:
    - '*':
        branch: Neon/release
  - plasma:
    - '*':
        branch: Neon/release
  - kde-extras:
    - 'kirigami':
        branch: Neon/release
    - 'kirigami2':
        branch: Neon/release
  - neon-packaging:
    - plymouthkcm:
        branch: Neon/unstable

git.debian.org:
  - pkg-kde/frameworks:
    - purpose:
        branch: master
  - pkg-kde/kde-extras:
    - kamoso:
        branch: master
  - pkg-virtualbox:
    - virtualbox:
        branch: master

github.com:
  - netrunner-common:
    - '*':
        branch: master
  - calamares:
    - calamares-debian:
        branch: master
  - plasmazilla:
    - mozilla-kde-support:
        branch: master
    - firefox:
        branch: release/kde
  - netrunner-nextcloud:
    - '*':
        branch: master
  - netrunner-artwork:
    - '{artwork,netrunner,plymouth}-*':
        branch: master
  - netrunner-odroid:
    - '{c1,c2,odroid,xserver,mali}-*':
        branch: master
  - ds9-extras-packaging:
    - '*':
        branch: master
  - netrunner-core:
    - '{netrunner,calamares,base-files}*':
        branch: master
  - ds9-common:
    - '*':
        branch: master
  - ds9-artwork:
    - '*':
        branch: master
  - ds9-debian-frameworks:
    - kcmutils:
        branch: 'Neon/release'
  - netrunner-desktop:
    - '{netrunner,calamares,base}*':
        branch: 'master'
  - ds9-debian-packaging-backports:
    - 'kpmcore':
        branch: 'master'
  - plasma-phone-packaging:
    - 'libhybris':
        branch: 'master'

launchpad.net:
  - ~mozillateam/thunderbird/thunderbird.yakkety
